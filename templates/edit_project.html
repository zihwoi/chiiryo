{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
    <h1>Edit Project</h1>
    <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}" class="project-form">
        <div class="form-group">
            <label for="project_title">Project Title</label>
            <input type="text" id="project_title" name="project_title" value="{{ project.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="project_description">Project Description</label>
            <textarea id="project_description" name="project_description" rows="4" required>{{ project.description }}</textarea>
        </div>

        <button type="submit" class="btn-submit">Update Project</button>
    </form>
{% endblock %}
